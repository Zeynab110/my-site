<footer>
    <div class="container">
        <div class="footer-content">
            <div>
                <p class="footer-text">&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            </div>
            <div class="social-icons">
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                {% endif %}
                {% if site.codecademy_username %}
                <a href="https://www.codecademy.com/profiles/{{ site.codecademy_username }}" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Codecademy">
                    <i class="fas fa-code"></i>
                </a>
                {% endif %}
                {% if site.repository_url %}
                <a href="{{ site.repository_url }}" target="_blank" rel="noopener noreferrer" class="repository-link" aria-label="Repository">
                    <i class="fab fa-github"></i>
                    <span>View Source</span>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</footer>

</body>
</html>
