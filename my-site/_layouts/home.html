{% include header.html %}

<main>
    <div class="container">
        <div class="home-hero">
            <div class="profile-section">
                {% if site.profile_photo %}
                <img src="{{ site.profile_photo | relative_url }}" alt="{{ site.title }} Profile Photo" class="profile-photo">
                {% else %}
                <div class="profile-photo" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ffd93d 100%); display: flex; align-items: center; justify-content: center; font-size: 4rem; color: white; font-weight: bold;">
                    {{ site.title | slice: 0 }}
                </div>
                {% endif %}
            </div>
            <div class="content-section">
                <h1>{{ site.title }}</h1>
                <div class="intro-text">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</main>

{% include footer.html %}
